<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOID SENTINEL | TRUE HARDCORE</title>
    <style>
        :root {
            --neon-blue: #00eeff;
            --neon-red: #ff0044;
            --void-bg: #020205;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #e0e0e0;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            cursor: none;
        }
        #game-container {
            position: relative;
            box-shadow: 0 0 100px rgba(255, 0, 0, 0.3);
            border: 2px solid #222;
            background: var(--void-bg);
        }
        canvas {
            display: block;
        }
        #ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .bar-wrapper {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .bar-container {
            flex-grow: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }
        #boss-hp-bar {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ff8800);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            transition: width 0.3s cubic-bezier(0.22, 1, 0.36, 1);
        }
        #player-hp-bar {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, var(--neon-blue), #0055ff);
            box-shadow: 0 0 15px rgba(0, 238, 255, 0.5);
            transition: width 0.2s ease-out;
        }
        .label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: rgba(255, 255, 255, 0.5);
            min-width: 150px;
        }
        #screen-msg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
            z-index: 100;
            background: rgba(0,0,0,0.95);
            padding: 40px;
            border: 1px solid #333;
            backdrop-filter: blur(20px);
            min-width: 350px;
        }
        #screen-msg h1 {
            font-size: 32px;
            margin: 0;
            letter-spacing: 10px;
        }
        .btn {
            margin-top: 30px;
            padding: 12px 40px;
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            cursor: pointer;
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
        }
        .btn:hover {
            background: var(--neon-blue);
            color: #000;
            box-shadow: 0 0 20px var(--neon-blue);
        }
        #restart-hint {
            font-size: 10px;
            color: #666;
            margin-top: 20px;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui-overlay">
            <div class="bar-wrapper">
                <div class="label">SENTINEL_CORE</div>
                <div class="bar-container"><div id="boss-hp-bar"></div></div>
            </div>
            <div class="bar-wrapper">
                <div class="label">PILOT_STABILITY</div>
                <div class="bar-container"><div id="player-hp-bar"></div></div>
            </div>
        </div>

        <div id="screen-msg">
            <h1 id="msg-title">CONNECTION LOST</h1>
            <p id="msg-desc">The void has reclaimed your essence.</p>
            <p id="restart-hint">PRESS [X] OR BUTTON TO RE-INITIALIZE</p>
            <button class="btn" onclick="resetGame()">RE-ESTABLISH LINK</button>
        </div>
    </div>

    <script>
        // --- Базовые настройки ---
        window.godMode = false; 

        // --- Аудио ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(freq, type, duration, vol = 0.1, slide = 0) {
            try {
                if (audioCtx.state === 'suspended') audioCtx.resume();
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
                if (slide) osc.frequency.exponentialRampToValueAtTime(slide, audioCtx.currentTime + duration);
                gain.gain.setValueAtTime(vol, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + duration);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start();
                osc.stop(audioCtx.currentTime + duration);
            } catch(e) {}
        }

        const SFX = {
            shoot: () => playSound(600, 'square', 0.05, 0.008, 200),
            hitBoss: () => playSound(100, 'sawtooth', 0.1, 0.015, 30),
            hitPlayer: () => playSound(140, 'triangle', 0.4, 0.12, 10),
            win: () => playSound(440, 'sine', 1, 0.1, 880),
            lose: () => playSound(50, 'sawtooth', 2, 0.2, 1)
        };

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const bossHpBar = document.getElementById('boss-hp-bar');
        const playerHpBar = document.getElementById('player-hp-bar');
        const screenMsg = document.getElementById('screen-msg');
        const msgTitle = document.getElementById('msg-title');
        const msgDesc = document.getElementById('msg-desc');

        const WIDTH = 900;
        const HEIGHT = 850;
        canvas.width = WIDTH;
        canvas.height = HEIGHT;

        let animationId;
        let frameCount = 0;
        let gameActive = true;
        let shakeAmount = 0;
        let isMouseDown = false;

        let player = {
            x: WIDTH / 2, y: HEIGHT - 150,
            radius: 5, hitbox: 1.8, // Еще более строгий хитбокс (было 2.0)
            hp: 60, maxHp: 60
        };

        let boss = {
            x: WIDTH / 2, y: 200, targetY: 200,
            hp: 25000, maxHp: 25000, // Увеличено ХП для затяжного боя
            rotation: 0, pulse: 0, phase: 1
        };

        let bullets = [];
        let bossBullets = [];
        let particles = [];
        let mouse = { x: WIDTH / 2, y: HEIGHT / 2 };

        window.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouse.x = e.clientX - rect.left;
            mouse.y = e.clientY - rect.top;
        });

        window.addEventListener('mousedown', () => { isMouseDown = true; if (audioCtx.state === 'suspended') audioCtx.resume(); });
        window.addEventListener('mouseup', () => { isMouseDown = false; });
        window.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'x' && !gameActive) resetGame();
        });

        function spawnParticle(x, y, color, count = 1) {
            for(let i=0; i<count; i++) {
                particles.push({
                    x, y, vx: (Math.random() - 0.5) * 12, vy: (Math.random() - 0.5) * 12,
                    life: 1, decay: 0.02 + Math.random() * 0.04, color
                });
            }
        }

        function createBossBullet(x, y, angle, speed, size = 4, color = '#ff3333', type = 'normal') {
            bossBullets.push({
                x, y, vx: Math.cos(angle) * speed, vy: Math.sin(angle) * speed,
                radius: size, color, type, life: 0
            });
        }

        function updateBoss() {
            const hpRatio = boss.hp / boss.maxHp;
            const oldPhase = boss.phase;
            
            if (hpRatio > 0.85) boss.phase = 1;
            else if (hpRatio > 0.70) boss.phase = 2;
            else if (hpRatio > 0.55) boss.phase = 3;
            else if (hpRatio > 0.40) boss.phase = 4;
            else if (hpRatio > 0.20) boss.phase = 5;
            else boss.phase = 6;

            if (oldPhase !== boss.phase) {
                shakeAmount = 50;
                playSound(80, 'sawtooth', 0.5, 0.1, 20);
            }

            boss.rotation += 0.025 + (boss.phase * 0.005);
            boss.pulse += 0.06;
            boss.y += (boss.targetY - boss.y) * 0.05;
            boss.targetY = 220 + Math.sin(boss.pulse * 0.35) * 70;
            boss.x = WIDTH/2 + Math.cos(boss.pulse * 0.2) * 150;

            // --- ФАЗЫ (HARDCORE EDITION) ---
            
            // Фаза 1: Увеличена скорость
            if (boss.phase === 1) {
                if (frameCount % 55 === 0) createBossBullet(boss.x, boss.y, Math.atan2(player.y-boss.y, player.x-boss.x), 7.5, 6, '#fff');
                if (frameCount % 8 === 0) createBossBullet(boss.x, boss.y, frameCount * 0.12, 4.5, 3, '#ff0044');
            }

            // Фаза 2: Усложненные двойные спирали + хаотичные искры
            if (boss.phase === 2) {
                if (frameCount % 6 === 0) {
                    createBossBullet(boss.x, boss.y, frameCount * 0.22, 5.5, 3.5, '#ffaa00');
                    createBossBullet(boss.x, boss.y, -frameCount * 0.22, 5.5, 3.5, '#ffaa00');
                }
                if (frameCount % 20 === 0) {
                    createBossBullet(boss.x, boss.y, Math.random() * Math.PI * 2, 3, 2, '#fff');
                }
            }

            // Фаза 3: Плотный розовый шторм
            if (boss.phase === 3) {
                boss.targetY = 280;
                if (frameCount % 20 === 0) {
                    for(let i=0; i<8; i++) {
                        createBossBullet(boss.x, boss.y, (i/8)*Math.PI*2 + Math.sin(frameCount*0.04), 3.5, 8, '#ff00ff', 'heavy');
                    }
                }
                if (frameCount % 40 === 0) {
                    createBossBullet(boss.x, boss.y, Math.atan2(player.y-boss.y, player.x-boss.x), 11.5, 4.5, '#fff');
                }
            }

            // Фаза 4: Агрессивные стены (Попробуй постоять АФК теперь)
            if (boss.phase === 4) {
                // Дырка в стене теперь летает как сумасшедшая
                if (frameCount % 65 === 0) {
                    let holeCenter = (Math.sin(frameCount * 0.02) * 0.4 + 0.5) * WIDTH;
                    for(let x=25; x<WIDTH; x+=50) {
                        if (Math.abs(x - holeCenter) > 80) {
                            createBossBullet(x, -20, Math.PI/2, 6.5, 4, '#ff3333');
                        }
                    }
                }
                // Прицельный огонь, чтобы выгнать игрока из безопасных углов
                if (frameCount % 25 === 0) {
                    let angle = Math.atan2(player.y - boss.y, player.x - boss.x);
                    createBossBullet(boss.x, boss.y, angle, 9, 3, '#00eeff');
                }
                // Фоновый шум пуль
                if (frameCount % 10 === 0) createBossBullet(boss.x, boss.y, frameCount * 0.6, 6, 2, '#ff0044');
            }

            // Фаза 5: Гравитационный коллапс
            if (boss.phase === 5) {
                if (frameCount % 4 === 0) {
                    createBossBullet(boss.x, boss.y, Math.random()*Math.PI*2, 4.5, 3.5, '#ff0044', 'homing');
                }
                if (frameCount % 90 === 0) {
                    for(let i=0; i<30; i++) createBossBullet(boss.x, boss.y, (i/30)*Math.PI*2, 2.2, 5, '#fff', 'expanding');
                }
            }

            // Фаза 6: Финальная сингулярность (Максимальная плотность)
            if (boss.phase === 6) {
                shakeAmount = Math.max(shakeAmount, 3);
                if (frameCount % 3 === 0) {
                    let arms = 4;
                    let rotSpeed = frameCount * 0.07;
                    for(let i=0; i<arms; i++) {
                        let angle = rotSpeed + (i * (Math.PI*2/arms));
                        if (Math.sin(frameCount * 0.08) > -0.7) {
                            createBossBullet(boss.x, boss.y, angle, 5.2, 3.2, '#ff3333');
                        }
                    }
                }
                if (frameCount % 70 === 0) {
                    for(let i=0; i<25; i++) {
                        createBossBullet(boss.x, boss.y, (i/25)*Math.PI*2, 2.5, 6, '#00eeff', 'expanding');
                    }
                }
            }
        }

        function update() {
            if (!gameActive) return;
            frameCount++;

            if (shakeAmount > 0) shakeAmount *= 0.93;

            // Игрок следует за мышью (плавно, но быстро)
            player.x += (mouse.x - player.x) * 0.8;
            player.y += (mouse.y - player.y) * 0.8;

            player.x = Math.max(player.radius, Math.min(WIDTH - player.radius, player.x));
            player.y = Math.max(player.radius, Math.min(HEIGHT - player.radius, player.y));

            if (isMouseDown && frameCount % 5 === 0) {
                bullets.push({ x: player.x, y: player.y - 15, vy: -20 });
                SFX.shoot();
            }

            // Пули игрока (Урон 18)
            for (let i = bullets.length - 1; i >= 0; i--) {
                let b = bullets[i];
                b.y += b.vy;
                let dist = Math.hypot(b.x - boss.x, b.y - boss.y);
                if (dist < 75) {
                    boss.hp -= 18;
                    spawnParticle(b.x, b.y, '#00eeff', 2);
                    bullets.splice(i, 1);
                    SFX.hitBoss();
                    continue;
                }
                if (b.y < -20) bullets.splice(i, 1);
            }

            // Пули босса
            for (let i = bossBullets.length - 1; i >= 0; i--) {
                let b = bossBullets[i];
                
                if (b.type === 'homing' && b.life < 120) {
                    const angleToPlayer = Math.atan2(player.y - b.y, player.x - b.x);
                    const currentAngle = Math.atan2(b.vy, b.vx);
                    const newAngle = currentAngle + (angleToPlayer - currentAngle) * 0.025;
                    const speed = Math.sqrt(b.vx*b.vx + b.vy*b.vy);
                    b.vx = Math.cos(newAngle) * speed; b.vy = Math.sin(newAngle) * speed;
                }
                
                if (b.type === 'expanding') {
                    b.vx *= 1.015; b.vy *= 1.015;
                }

                b.x += b.vx; b.y += b.vy; b.life++;

                let dist = Math.hypot(b.x - player.x, b.y - player.y);
                if (dist < b.radius + player.hitbox) {
                    if (!window.godMode) {
                        player.hp -= 10;
                        SFX.hitPlayer();
                    }
                    shakeAmount = 20;
                    spawnParticle(player.x, player.y, '#ff0000', 12);
                    bossBullets.splice(i, 1);
                    if (player.hp <= 0 && !window.godMode) endGame(false);
                    continue;
                }
                if (b.x < -150 || b.x > WIDTH + 150 || b.y < -150 || b.y > HEIGHT + 150) bossBullets.splice(i, 1);
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.x += p.vx; p.y += p.vy; p.life -= p.decay;
                if (p.life <= 0) particles.splice(i, 1);
            }

            updateBoss();

            bossHpBar.style.width = (boss.hp / boss.maxHp) * 100 + '%';
            playerHpBar.style.width = (player.hp / player.maxHp) * 100 + '%';

            if (boss.hp <= 0) endGame(true);
        }

        function draw() {
            ctx.save();
            if (shakeAmount > 1) ctx.translate((Math.random()-0.5)*shakeAmount, (Math.random()-0.5)*shakeAmount);

            ctx.fillStyle = '#020205';
            ctx.fillRect(0, 0, WIDTH, HEIGHT);

            // Сетка фона
            ctx.strokeStyle = 'rgba(0, 238, 255, 0.03)';
            ctx.lineWidth = 1;
            for(let i=0; i<WIDTH; i+=100) { ctx.beginPath(); ctx.moveTo(i, 0); ctx.lineTo(i, HEIGHT); ctx.stroke(); }
            for(let i=0; i<HEIGHT; i+=100) { ctx.beginPath(); ctx.moveTo(0, i); ctx.lineTo(WIDTH, i); ctx.stroke(); }

            particles.forEach(p => {
                ctx.globalAlpha = p.life; ctx.fillStyle = p.color; ctx.fillRect(p.x, p.y, 2, 2);
            });
            ctx.globalAlpha = 1;

            ctx.fillStyle = '#00eeff';
            ctx.shadowBlur = 10; ctx.shadowColor = '#00eeff';
            bullets.forEach(b => ctx.fillRect(b.x - 1, b.y, 2, 14));
            ctx.shadowBlur = 0;

            bossBullets.forEach(b => {
                ctx.beginPath();
                ctx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
                ctx.fillStyle = b.color;
                ctx.fill();
                if (b.type === 'heavy') {
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            });

            // Отрисовка Босса
            ctx.save();
            ctx.translate(boss.x, boss.y);
            ctx.rotate(boss.rotation);
            ctx.strokeStyle = boss.phase === 6 ? '#fff' : '#ff0044'; 
            ctx.lineWidth = 5;
            for(let i=0; i<3; i++) { 
                ctx.rotate(Math.PI / 1.5); 
                ctx.strokeRect(-70, -70, 140, 140); 
            }

            const grad = ctx.createRadialGradient(0, 0, 0, 0, 0, 80);
            grad.addColorStop(0, '#fff'); 
            grad.addColorStop(0.3, boss.phase === 6 ? '#fff' : '#ff0044'); 
            grad.addColorStop(1, 'transparent');
            ctx.fillStyle = grad; ctx.beginPath(); ctx.arc(0, 0, 60 + Math.sin(boss.pulse*3)*10, 0, Math.PI*2); ctx.fill();

            ctx.fillStyle = '#000'; ctx.beginPath(); ctx.ellipse(0, 0, 25, 15 + Math.sin(boss.pulse)*8, 0, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = boss.phase === 6 ? '#00eeff' : '#f00'; 
            ctx.beginPath(); ctx.arc(Math.cos(boss.pulse)*8, 0, 6, 0, Math.PI*2); ctx.fill();
            ctx.restore();

            // Отрисовка Игрока
            ctx.beginPath(); ctx.arc(player.x, player.y, player.radius + 7, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(0, 238, 255, 0.5)'; ctx.stroke();
            
            ctx.fillStyle = window.godMode ? '#ffd700' : '#fff';
            ctx.beginPath(); ctx.arc(player.x, player.y, player.hitbox, 0, Math.PI * 2); ctx.fill();

            // Прицел
            ctx.strokeStyle = isMouseDown ? '#fff' : '#00eeff';
            ctx.lineWidth = isMouseDown ? 2 : 1;
            ctx.beginPath();
            ctx.moveTo(mouse.x - 15, mouse.y); ctx.lineTo(mouse.x + 15, mouse.y);
            ctx.moveTo(mouse.x, mouse.y - 15); ctx.lineTo(mouse.x, mouse.y + 15);
            ctx.stroke();

            ctx.restore();

            if (gameActive) {
                update();
                animationId = requestAnimationFrame(draw);
            }
        }

        function endGame(win) {
            gameActive = false;
            cancelAnimationFrame(animationId);
            isMouseDown = false;
            screenMsg.style.display = 'block';
            if (win) {
                msgTitle.innerText = "VOID PURIFIED";
                msgTitle.style.color = "#00eeff";
                msgDesc.innerText = "Master Pilot. The core is silenced.";
                SFX.win();
            } else {
                msgTitle.innerText = "ENTITY ERASED";
                msgTitle.style.color = "#ff0044";
                msgDesc.innerText = "Standard failure. You are expendable.";
                SFX.lose();
            }
        }

        function resetGame() {
            cancelAnimationFrame(animationId);
            player.hp = player.maxHp;
            boss.hp = boss.maxHp;
            boss.phase = 1;
            bossBullets = [];
            bullets = [];
            particles = [];
            frameCount = 0;
            gameActive = true;
            isMouseDown = false;
            screenMsg.style.display = 'none';
            draw();
        }

        draw();
    </script>
</body>
</html>
